version: 0.2

phases:
  pre_build:
    commands:
      - aws --version
      
  build:
    commands:
      - echo Build started on `date`
      - mvn test
      
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files: 
     - target/example.smallest-0.0.1-SNAPSHOT.WAR
#Code build will move the output generated by build in S3 bucket.
